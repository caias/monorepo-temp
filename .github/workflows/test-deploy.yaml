name: 'test sst 배포'
on:
  workflow_dispatch:
    inputs:
      target:
        description: '배포 타겟 선택'
        type: choice
        default: 'admin'
        required: true
        options:
          - 'admin'
          - 'web'
          - 'operator'
      env:
        description: '배포 환경 선택'
        type: choice
        default: 'dev'
        required: true
        options:
          - 'develop'
          - 'qa'
      # version:
      #   description: '배포 버전 선택'
      #   type: choice
      #   default: 'release/2.5.0'
      #   required: true
      #   options:
      #     - 'release/2.5.0'
      #     - 'release/2.4.1'
      #     - 'release/2.4.0'
      #     - 'release/2.3.0'
      branch:
        description: '배포 브랜치 입력'
        required: false

jobs:
  DeployApp:
    runs-on: ubuntu-latest
    steps:
      - name: AWS 환경 정보 세팅
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: 빌드
        run: cd ./apps/next-latest
          yarn build
